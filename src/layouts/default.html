<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="robots" content="index,follow">
    <meta name="description" content="">
    <meta name="author" value="{{root}}humans.txt">
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <style type="text/css">

        body, html {
            width:100%;
            height:100%;
            overflow-x: hidden;
            background:white;
        }

        header {
            background:white;
        }

        footer {
            background:white;
        }

        #wrapper {
            background:#0a0a0a;
        }

        main {
            background:white;
        }

        main section {
            background:#0a0a0a top center no-repeat;
            background-size: cover;
        }

        @media print, screen and (min-width: 64em) {
            #wrapper {
                height:100%;
                display:flex;
                flex-direction: column;
                align-items: center;
            }

            main {
                flex-grow:20;
                align-items: stretch;
                flex-direction: row;
                display:flex;
            }

            main section {
                background:#0a0a0a top left no-repeat;
                background-size: cover;
            }
        }


        #photography {
            background-image:url(/assets/img/bg@2x/photography.jpg);
        }

        #aerial-photography {
            background-image:url(/assets/img/bg@2x/aerial-photography.jpg);
        }

        #redifi {
            background-image:url(/assets/img/bg@2x/redifi.jpg);
        }

        #software-development {
            background-image:url(/assets/img/bg@2x/software-development.jpg);
        }
    </style>
  </head>
  <body>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-101180591-2', 'auto');
        ga('send', 'pageview');
    </script>

    <div id="wrapper">
        <header>
            <div class="inner">
                <h1><a href="/" title="Go to Homepage">TACTIC<span>MEDIA</span></a></h1>
            </div>
        </header>
        <main>
        {{> body }}
        </main>
        <footer>
            {{> footer }}
        </footer>
    </div>

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
