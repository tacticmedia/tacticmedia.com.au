<section id="redifi"{{#ifpage 'redifi'}} class="active"{{/ifpage}}{{#unlesspage 'redifi'}} onclick="location.href='{{root}}redifi.html'"{{/unlesspage}}>
    {{#ifpage 'redifi'}}
    <div class="section-content">
        <h2>redifi</h2>
        <div class="content">
            <p>Redifi is a hassle-free WiFi hotspot service for businesses seeking to stay in touch with their customers even after they leave.</p>

    {{/ifpage}}

        <div class="icon">
